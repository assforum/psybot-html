<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<title>IBM Watson Assistant Web Chat</title>
<link rel="stylesheet" href="css/style.css">
<style>
  .chatElement {
    height: 600px;
    width: 100%;
  }
</style>
</head>
<body>
  <!--navigation bar-->

  <div class="nav-container">
  
    <nav>
      <div class="nav-mobile">
        <a id="nav-toggle" href="#!"><span></span></a>
      </div>
      <ul class="nav-list">
        <!-- Setting the links to #! will ensure that no action takes place on click. -->
        <li><a href="index.html">Home</a></li>
         <li><a href="chat.html">chat</a></li>
        <li><a>About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    
  </div>
    
      <!--onboarding pages-->
<div class="chatElement"></div>
<script src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js"></script>
<script>
const element = document.querySelector('.chatElement');
const options = {
  integrationID: "cee0cc3b-d8f6-42eb-854f-76e55aa83ddf", // The ID of this integration.
    region: "eu-de" ,// The region your integration is hosted in.
  // Provide the custom element.
  carbonTheme: 'g10',
  element: element,
  // Hide the close button since we want it always open.
  hideCloseButton: true,
  // Hide the default launcher.
  showLauncher: false,
  // Make the window open by default.
  openChatByDefault: true
};

window.loadWatsonAssistantChat(options).then(instance => {
  instance.updateCSSVariables({
    'BASE-z-index': '8000',
      'BASE-font-family': '"IBM Plex Sans", "Helvetica Neue", Arial, sans-serif',
      '$focus': 'red',
      '$hover-primary': 'black',
      '$interactive-01': 'black',
      '$ui-01': '#f3f3f3',
    });
  instance.render();
});
</script>
</body>
</html>
